<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        /* Add your CSS styles for animation if needed */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #animation {
            text-align: center;
            margin: 20px;
        }

        #invitationImage {
            animation: fadeIn 2s ease-in-out;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="animation">
        <!-- Add your animation content here -->
        <h1>You're Invited!</h1>
        <p>Join us in celebrating this special day...</p>
    </div>
    <img id="invitationImage" src="Wedding Invitation.jpg" alt="Wedding Invitation">
</body>

</html>
